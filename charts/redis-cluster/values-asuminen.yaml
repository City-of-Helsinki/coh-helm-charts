securityContext:
  enabled: true
  runAsUser: 1001400000
  runAsGroup: 1001400000
  fsGroup: 1001400000
  fsGroupChangePolicy: "OnRootMismatch"
# Redis Configuration
redis:
  replicaCount: 3
  resources:
    limits:
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  persistence:
    enabled: false
  password:
    existingSecret: "asuminen-secret"
    secretKey: "REDIS_PASSWORD"
  pdb:
    enabled: false
    minAvailable: 1
  securityContext: {}
  config: 
    dir: "/data"
    port: 6379
  service:
    port: 6379
    targetPort : 6379
  extraConfig: {}

# Sentinel Configuration
sentinel:
  enabled: true 
  replicaCount: 3
  resources:
    limits:
      memory: "256Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"
  
  # Add Sentinel-specific security context
  config:
    port: 26379
    masterName: "mymaster"
    downAfterMilliseconds: 5000
    failoverTimeout: 10000
    parallelSyncs: 1
    quorum: 2
  pdb:
    enabled: false
    minAvailable: 1
  securityContext: {}
  service:
    port: 5000
    targetPort : 26379
  extraConfig: {}

# Configurable Labels
labels:
  common:
    environment: "test"
    team: "asuminen"
    chart-version: "0.9.0"
  redis:
    component: "redis"
    role: "cache"
  sentinel:
    component: "sentinel"
    role: "monitoring"

# Pod scheduling
nodeSelector: {}
affinity:
  enabled: true
tolerations: []