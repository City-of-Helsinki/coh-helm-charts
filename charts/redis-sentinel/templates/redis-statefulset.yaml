{{- $fullname := include "redis-sentinel.fullname" . }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-sentinel.redis.labels" . | nindent 4 }}
spec:
  serviceName: {{ $fullname }}-headless
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      {{- include "redis-sentinel.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "redis-sentinel.redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.redis.securityContext.runAsUser }}
        runAsGroup: {{ .Values.redis.securityContext.runAsGroup }}
        fsGroup: {{ .Values.redis.securityContext.fsGroup }}
        fsGroupChangePolicy: {{ .Values.securityContext.fsGroupChangePolicy }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                  - "redis-sentinel"
                - key: "app.kubernetes.io/component"
                  operator: In
                  values:
                  - "redis"
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: config
          image: {{ include "redis-sentinel.redis.image" . }}
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-sentinel.redis.passwordSecret" . }}
                  key: {{ include "redis-sentinel.redis.passwordKey" . }}
            - name: SENTINEL_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_SERVICE
            - name: SENTINEL_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_PORT
            - name: SENTINEL_MASTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_MASTER_NAME
            - name: REDIS_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: REDIS_SERVICE
            - name: REDIS_HEADLESS_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: REDIS_HEADLESS_SERVICE
          command: ["sh", "-c", "/scripts/redis_init.sh"]
          volumeMounts:
            - name: initial-config
              mountPath: /tmp/redis/
            - name: redis-config
              mountPath: /etc/redis/
            - name: init-script
              mountPath: /scripts/
      containers:
        - name: redis
          image: {{ include "redis-sentinel.redis.image" . }}
          imagePullPolicy: IfNotPresent
          command:
            - "sh"
            - "-c"
            - |
              echo "maxmemory $$(( ($$(cat /sys/fs/cgroup/memory/memory.limit_in_bytes )/5)*4))" >> /etc/redis/redis.conf
              exec redis-server /etc/redis/redis.conf
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - '-c'
                  - 'redis-cli -a $REDIS_PASSWORD --no-auth-warning shutdown'
          livenessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "redis-cli -a $REDIS_PASSWORD --no-auth-warning ping | grep PONG"
            initialDelaySeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.liveness.initialDelaySeconds | default 10 }}{{ else }}10{{ end }}{{ else }}10{{ end }}
            timeoutSeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.liveness.timeoutSeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            periodSeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.liveness.periodSeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            failureThreshold: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.liveness.failureThreshold | default 10 }}{{ else }}10{{ end }}{{ else }}10{{ end }}
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "redis-cli -a $REDIS_PASSWORD --no-auth-warning ping | grep PONG"
            initialDelaySeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.readiness.initialDelaySeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            timeoutSeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.readiness.timeoutSeconds | default 15 }}{{ else }}15{{ end }}{{ else }}15{{ end }}
            periodSeconds: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.readiness.periodSeconds | default 2 }}{{ else }}2{{ end }}{{ else }}2{{ end }}
            successThreshold: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.readiness.successThreshold | default 2 }}{{ else }}2{{ end }}{{ else }}2{{ end }}
            failureThreshold: {{ if .Values.probes }}{{ if .Values.probes.redis }}{{ .Values.probes.redis.readiness.failureThreshold | default 40 }}{{ else }}40{{ end }}{{ else }}40{{ end }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-sentinel.redis.passwordSecret" . }}
                  key: {{ include "redis-sentinel.redis.passwordKey" . }}
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
            - name: redis-config
              mountPath: /etc/redis/
      volumes:
        - name: redis-config
          emptyDir: {}
        - name: init-script
          configMap:
            name: {{ $fullname }}-scripts
            defaultMode: 511
            items:
              - key: redis_init.sh
                path: redis_init.sh
        - name: initial-config
          configMap:
            name: {{ $fullname }}-config
            items:
              - key: redis.conf
                path: redis.conf
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: 
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
        {{- if .Values.redis.persistence.storageClass }}
        storageClassName: {{ .Values.redis.persistence.storageClass }}
        {{- end }}
  {{- end }}