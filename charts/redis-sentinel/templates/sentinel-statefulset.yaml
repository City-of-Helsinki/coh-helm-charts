{{- $fullname := include "redis-sentinel.fullname" . }}
{{- $sentinelPort := 26379 }}
{{- if .Values.sentinel }}
{{- if .Values.sentinel.config }}
{{- $sentinelPort = .Values.sentinel.config.port | default 26379 }}
{{- end }}
{{- end }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullname }}-sentinel
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-sentinel.sentinel.labels" . | nindent 4 }}
spec:
  serviceName: {{ $fullname }}-sentinel-headless
  replicas: {{ .Values.sentinel.replicaCount }}
  selector:
    matchLabels:
      {{- include "redis-sentinel.sentinel.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "redis-sentinel.sentinel.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.redis.securityContext.runAsUser }}
        runAsGroup: {{ .Values.redis.securityContext.runAsGroup }}
        fsGroup: {{ .Values.redis.securityContext.fsGroup }}
        fsGroupChangePolicy: {{ .Values.securityContext.fsGroupChangePolicy }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                  - "redis-sentinel"
                - key: "app.kubernetes.io/component"
                  operator: In
                  values:
                  - "sentinel"
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: config
          image: {{ include "redis-sentinel.sentinel.image" . }}
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_NODES
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: REDIS_NODES
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-sentinel.redis.passwordSecret" . }}
                  key: {{ include "redis-sentinel.redis.passwordKey" . }}
            - name: SENTINEL_MASTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_MASTER_NAME
            - name: SENTINEL_QUORUM
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_QUORUM
            - name: SENTINEL_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_PORT
            - name: SENTINEL_DOWN_AFTER_MS
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_DOWN_AFTER_MS
            - name: SENTINEL_FAILOVER_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_FAILOVER_TIMEOUT
            - name: SENTINEL_PARALLEL_SYNCS
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_PARALLEL_SYNCS
            - name: SENTINEL_HEADLESS_SERVICE
              valueFrom:
                configMapKeyRef:
                  name: {{ $fullname }}-config
                  key: SENTINEL_HEADLESS_SERVICE
          command: ["sh", "-c", "/scripts/sentinel_init.sh"]
          volumeMounts:
            - name: initial-config
              mountPath: /tmp/sentinel/
            - name: sentinel-config
              mountPath: /etc/redis/
            - name: init-script
              mountPath: /scripts/
      containers:
        - name: sentinel
          image: {{ include "redis-sentinel.sentinel.image" . }}
          imagePullPolicy: IfNotPresent
          command:
          - "sh"
          - "-c"
          - |
            exec redis-sentinel /etc/redis/sentinel.conf
          resources:
            {{- toYaml .Values.sentinel.resources | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - "redis-cli -a $REDIS_PASSWORD -p {{ $sentinelPort }} --no-auth-warning shutdown"
          livenessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "redis-cli -a $REDIS_PASSWORD -p {{ $sentinelPort }} --no-auth-warning ping | grep PONG"
            initialDelaySeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.liveness.initialDelaySeconds | default 10 }}{{ else }}10{{ end }}{{ else }}10{{ end }}
            timeoutSeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.liveness.timeoutSeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            periodSeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.liveness.periodSeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            failureThreshold: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.liveness.failureThreshold | default 10 }}{{ else }}10{{ end }}{{ else }}10{{ end }}
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - "sh"
                - "-c"
                - "redis-cli -a $REDIS_PASSWORD -p {{ $sentinelPort }} --no-auth-warning ping | grep PONG"
            initialDelaySeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.readiness.initialDelaySeconds | default 5 }}{{ else }}5{{ end }}{{ else }}5{{ end }}
            timeoutSeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.readiness.timeoutSeconds | default 10 }}{{ else }}10{{ end }}{{ else }}10{{ end }}
            periodSeconds: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.readiness.periodSeconds | default 2 }}{{ else }}2{{ end }}{{ else }}2{{ end }}
            failureThreshold: {{ if .Values.probes }}{{ if .Values.probes.sentinel }}{{ .Values.probes.sentinel.readiness.failureThreshold | default 20 }}{{ else }}20{{ end }}{{ else }}20{{ end }}
            successThreshold: 1
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-sentinel.redis.passwordSecret" . }}
                  key: {{ include "redis-sentinel.redis.passwordKey" . }}
          ports:
            - containerPort: {{ $sentinelPort }}
              name: sentinel
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/redis/
            - name: data
              mountPath: /data
      volumes:
        - name: init-script
          configMap:
            name: {{ $fullname }}-scripts
            defaultMode: 0777
            items:
              - key: sentinel_init.sh
                path: sentinel_init.sh
        - name: initial-config
          configMap:
            name: {{ $fullname }}-config
            items:
              - key: sentinel.conf
                path: sentinel.conf
        - name: sentinel-config
          emptyDir: {}
        - name: data
          emptyDir: {}