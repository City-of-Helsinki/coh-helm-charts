securityContext:
  enabled: true
  runAsUser: 1001400000
  runAsGroup: 1001400000
  fsGroup: 1001400000
  fsGroupChangePolicy: "OnRootMismatch"
# Redis Configuration
redis:
  replicaCount: 3
  resources:
    limits:
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"
  persistence:
    enabled: true
    size: "10Gi"
    storageClass: ""
    mountPath: "/data"
  password:
    existingSecret: "asuminen-secret"
    secretKey: "REDIS_PASSWORD"
  pdb:
    enabled: false
    minAvailable: 1
  securityContext:
    runAsUser: 1001400000
    runAsGroup: 1001400000
    fsGroup: 1001400000
  config: 
    dir: "/data"
  extraConfig: {}

# Sentinel Configuration
sentinel:
  enabled: true 
  replicaCount: 3
  resources:
    limits:
      memory: "256Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"
  
  # Add Sentinel-specific security context
  securityContext:
    runAsUser: 1001400000
    runAsGroup: 1001400000
    fsGroup: 1001400000
  config:
    port: 26379
    masterName: "mymaster"
    downAfterMilliseconds: 5000
    failoverTimeout: 10000
    parallelSyncs: 1
    quorum: 2
  pdb:
    enabled: false
    minAvailable: 1
  service:
    port: 5000
    targetPort : 26379
    type: "ClusterIP"

# Configurable Labels
labels:
  common:
    environment: "production"
    team: "platform"
    version: "1.0.0"
  redis:
    component: "redis"
    role: "cache"
  sentinel:
    component: "sentinel"
    role: "monitoring"

# Pod scheduling
nodeSelector: {}
affinity:
  enabled: true
tolerations: []