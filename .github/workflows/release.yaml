name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint chart
        run: |
          helm lint charts/redis-cluster/

      - name: Test template rendering
        run: |
          helm template test-redis charts/redis-cluster/ --debug

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get chart name
        id: chart
        run: |
          CHART_NAME=$(yq eval '.name' charts/redis-cluster/Chart.yaml)
          echo "chart_name=$CHART_NAME" >> $GITHUB_OUTPUT
          echo "Chart: $CHART_NAME"

      - name: Package chart
        run: |
          helm package charts/redis-cluster/ --version ${{ steps.version.outputs.version }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to Helm Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Clone the artifacts repository using token
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git artifacts-repo
          cd artifacts-repo
          
          # Checkout or create gh-pages branch
          git checkout gh-pages || git checkout -b gh-pages
          
          # Create chart directory if it doesn't exist
          mkdir -p ${{ steps.chart.outputs.chart_name }}
          
          # Copy packaged chart to its folder
          cp ../*.tgz ${{ steps.chart.outputs.chart_name }}/
          
          # Update repository index (include all charts in the repo)
          helm repo index . --url https://${{ github.repository_owner }}.github.io/coh-helm-repo --merge index.yaml
          
          # Commit and push
          git add .
          git commit -m "feat: Release ${{ steps.chart.outputs.chart_name }} ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git gh-pages