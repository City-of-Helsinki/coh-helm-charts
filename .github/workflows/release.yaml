name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint chart
        run: |
          helm lint charts/redis-sentinel/

      - name: Test template rendering
        run: |
          helm template test-redis charts/redis-sentinel/ --debug

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package chart
        run: |
          helm package charts/redis-sentinel/ --version ${{ steps.version.outputs.version }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to Helm Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the artifacts repository using token
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git artifacts-repo
          cd artifacts-repo
          
          # Checkout or create gh-pages branch
          git checkout gh-pages || git checkout -b gh-pages
          
          # Copy packaged chart
          cp ../*.tgz .
          
          # Update repository index
          helm repo index . --url https://${{ github.repository_owner }}.github.io/coh-helm-repo
          
          # Commit and push
          git add .
          git commit -m "feat: Release ${{ github.ref_name }}" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git gh-pages