name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint chart
        run: |
          helm lint charts/redis-sentinel/

      - name: Test template rendering
        run: |
          helm template test-redis charts/redis-sentinel/ --debug

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package chart
        run: |
          helm package charts/redis-sentinel/ --version ${GITHUB_REF#refs/tags/}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to Helm Repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone the artifacts repository
          git clone https://github.com/${{ github.repository_owner }}/coh-helm-repo.git artifacts-repo
          cd artifacts-repo
          git checkout gh-pages
          
          # Copy packaged chart
          cp ../*.tgz .
          
          # Update repository index
          helm repo index . --url https://${{ github.repository_owner }}.github.io/coh-helm-repo
          
          # Commit and push
          git add .
          git commit -m "feat: Release ${{ github.ref_name }}"
          git push origin gh-pages