name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    # 1. Define input for chart version for manual triggers
    inputs:
      chart_version:
        description: 'The semantic version to release (e.g., 1.0.1). Will override existing releases.'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Lint chart
        run: |
          helm lint charts/redis-cluster/

      - name: Test template rendering
        run: |
          helm template test-redis charts/redis-cluster/ --debug

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        
      # Install yq for parsing YAML, which is required in the next step
      - name: Install yq
        run: sudo snap install yq

      # 2. Updated step: Prioritizes workflow_dispatch input, falls back to tag
      - name: Determine Chart Version
        id: version
        run: |
          # Use manual input if available
          VERSION="${{ github.event.inputs.chart_version }}"
          
          # If no manual input, extract version from the git tag
          if [ -z "$VERSION" ] && [[ "${{ github.ref }}" == "refs/tags/v"* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          
          if [ -z "$VERSION" ]; then
            echo "Error: Chart version could not be determined. Set 'chart_version' input or push a 'v*' tag."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using determined Version: $VERSION"

      - name: Get chart name
        id: chart
        run: |
          CHART_NAME=$(yq eval '.name' charts/redis-cluster/Chart.yaml)
          echo "chart_name=$CHART_NAME" >> $GITHUB_OUTPUT
          echo "Chart: $CHART_NAME"

      - name: Package chart
        run: |
          helm package charts/redis-cluster/ --version ${{ steps.version.outputs.version }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to Helm Repository (Handles Overwrite)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Clone the artifacts repository using token
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git artifacts-repo
          cd artifacts-repo
          
          # Checkout or create gh-pages branch
          git checkout gh-pages || git checkout -b gh-pages
          
          # Create chart directory if it doesn't exist
          mkdir -p ${{ steps.chart.outputs.chart_name }}
          
          # Copy packaged chart to its folder. This step overwrites the existing .tgz file if the version is the same.
          cp ../*.tgz ${{ steps.chart.outputs.chart_name }}/
          
          # Update repository index. --merge ensures the existing index.yaml is updated
          # and the new chart entry (even if the version is a duplicate) replaces the old one.
          helm repo index . --url https://${{ github.repository_owner }}.github.io/coh-helm-repo --merge index.yaml
          
          # Commit and push
          git add .
          git commit -m "feat: Release ${{ steps.chart.outputs.chart_name }} ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository_owner }}/coh-helm-repo.git gh-pages